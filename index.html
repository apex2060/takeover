<!-- <html manifest="offline.appcache"> -->
<!DOCTYPE html>
<html ng-app>
<head>
	<title>Takeover</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" 			content="width=device-width, initial-scale=1.0">
	<meta name="description" 		content="Play the game takeover">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" 		rel="stylesheet" media="screen">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" 		rel="stylesheet" media="screen">
	<link href="assets/game.css" 														rel="stylesheet" media="screen">
</head>
<body ng-controller="GameCtrl">
	<header>
		<h1 id="siteTitle" style="color:{{temp.current.color}}">Takeover</h1>
	</header>
	<div id="mainContent">
		<div class="row">
			<div class="col-md-8">
				<table class="board">
					<tbody>
						<tr ng-repeat="row in game.board">
							<td ng-repeat="cell in row" 
							style="background:{{cell.color}}; color:{{cell.color}}"
							ng-click="tools.tile.change(cell)"
							ng-class="{'recent': tools.tile.isRecent(cell)}"> - </td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-3">
				<table class="players">
					<tbody>
						<tr ng-repeat="player in game.players" ng-click="tools.player.setTurn(player)">
							<td style="background:{{player.color}}" title="{{tools.player.countTiles(player)}}">
								<span>{{player.name}}</span>
								<i class="fa fa-trash-o" ng-click="tools.player.remove(player)"></i>
							</td>
						</tr>
						<tr>
							<td>
								<form role="form" class="well" ng-submit="tools.player.add(temp.player)">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Name" ng-model="temp.player.name">
									</div>
									<div class="form-group">
										<input type="color" class="form-control" ng-model="temp.player.color">
									</div>
									<button type="submit" class="btn btn-default btn-block">Add</button>
								</form>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<a class="btn btn-warning reset" ng-click="tools.game.reset()">Reset Board</a>
	</div>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
	<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
